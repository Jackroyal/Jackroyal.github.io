      <figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 1、获取页面id为 hello 的节点</span></span><br><span class="line"><span class="keyword">var</span> he=<span class="built_in">document</span>.getElementById(<span class="string">'hello'</span>);</span><br><span class="line"><span class="comment">// 2、获取页面所有 div 标签</span></span><br><span class="line"><span class="keyword">var</span> di=<span class="built_in">document</span>.getElementsByTagName(<span class="string">'div'</span>);</span><br><span class="line"><span class="comment">// 3、给 id 为hello的节点绑定click 事件，点击的时候弹出 "hello"</span></span><br><span class="line"><span class="built_in">document</span>.getElementById(<span class="string">'hello'</span>).onclick=<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;alert(<span class="string">'helo'</span>)&#125;;</span><br><span class="line"><span class="comment">// 4、将页面上 id为hello的节点隐藏</span></span><br><span class="line"><span class="built_in">document</span>.getElementById(<span class="string">'hello'</span>).style.visibility=none;</span><br><span class="line"><span class="comment">// 5、将 "hello world" 用正则替换成 "hello javascript”</span></span><br><span class="line"><span class="keyword">var</span> str=<span class="string">'hello world'</span>;</span><br><span class="line">str.replace(<span class="regexp">/hello[\s]+world/g</span>,<span class="string">'hello javascript'</span>);</span><br><span class="line"><span class="comment">// 6、给节点（假设为element）绑定click事件，当被点击时候，alert 弹出事件的类型（通过jquery）</span></span><br><span class="line">$(element).click(<span class="function"><span class="keyword">function</span>(<span class="params">event</span>) </span>&#123;</span><br><span class="line">    alert(event.type);</span><br><span class="line">&#125;);</span><br><span class="line"><span class="comment">// 7、给一个节点添加一个类 "hello"</span></span><br><span class="line"><span class="built_in">document</span>.getElementById(<span class="string">'kw'</span>).className=<span class="built_in">document</span>.getElementById(<span class="string">'kw'</span>).className+<span class="string">" hello"</span>;</span><br><span class="line"><span class="comment">// 8、给节点（假设为element）绑定click事件，当被点击时候，alert 弹出事件的类型（要求兼容IE、标准浏览器）</span></span><br><span class="line">element.onclick=<span class="function"><span class="keyword">function</span>(<span class="params">event</span>)</span>&#123;<span class="keyword">var</span> e=event||<span class="built_in">window</span>.event&#125;;</span><br><span class="line"><span class="comment">// 9、假设页面有这么两个节点将 id为world的节点的 内容设置成 跟 id 为 hello 的节点一样。</span></span><br><span class="line"><span class="built_in">document</span>.getElementById(<span class="string">'world'</span>).innerHTML=<span class="built_in">document</span>.getElementById(<span class="string">'hello'</span>).innerHTML;</span><br><span class="line"><span class="comment">// 10、通过 js 将element的margin-left 设置为 20px</span></span><br><span class="line">element.style.marginLeft=<span class="string">"20px"</span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 1.[&#123;a:3&#125;,&#123;a:4&#125;,&#123;a:1&#125;,&#123;a:2&#125;] sort排序</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">sortnum</span>(<span class="params">a,b</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">return</span> a.a-b.a;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//   [&#123;a:3,b:5&#125;,&#123;a:4,b:6&#125;,&#123;a:1&#125;,&#123;a:2,b:8&#125;]按a的正向排序</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">sortab</span>(<span class="params">a,b</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">return</span> a.a-b.a!=<span class="number">0</span>?a.a-b.a:a.b-b.b;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//   sort 排序原理  使用的算法</span></span><br><span class="line"><span class="comment">// 2.my name is imweba ... =&gt; my6 name7 is8 imweba9 ...</span></span><br><span class="line"><span class="comment">//   用正则实现</span></span><br><span class="line"><span class="string">'my name is imweba '</span>.replace(<span class="regexp">/([\w]+)\b/g</span>,<span class="string">'$1'</span>)</span><br><span class="line"><span class="keyword">var</span> attr=<span class="string">'my name is imweba '</span>.match(<span class="regexp">/([\w]+)\b/g</span>);</span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>;i &lt; attr.length; i++) &#123;</span><br><span class="line">    attr[i]=attr[i]+(<span class="number">6</span>+i);</span><br><span class="line">&#125;;</span><br><span class="line">attr.join(<span class="string">' '</span>);<span class="comment">//感觉不对,只能做到这个程度</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 3.实现function test(str)()&#123;&#125;,将str的每个单词的首字母大写（str为英文字符串）</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">test</span>(<span class="params">str</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">return</span> str.replace(<span class="regexp">/((\w)(\w+?))\b/g</span>,<span class="function"><span class="keyword">function</span>(<span class="params">m,a,b,c,d,e</span>)</span>&#123;<span class="keyword">return</span> b.toUpperCase()+c;&#125;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 4.写一个二分查找的算法   （假设这个数组不是有序的呢）</span></span><br><span class="line">\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*\*</span><br><span class="line"><span class="comment">// 5.123+”+34  直接说结果   12334</span></span><br><span class="line"><span class="number">12334</span></span><br><span class="line"><span class="comment">// 加法会将数字转化为字符串，减法和乘法等会将字符串转化为数字</span></span><br><span class="line"><span class="comment">// "4"\*"5"=20</span></span><br><span class="line"><span class="comment">// 6.实现function find(attr,val)&#123;&#125;,找到当前页面里具备属性为attr且值为val的节点，输出其父元素名称</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">find</span>(<span class="params">attr,val</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">var</span> dom=<span class="built_in">document</span>.getElementsByTagName(<span class="string">'\*'</span>);</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i&lt;dom.length; i++) &#123;</span><br><span class="line">        <span class="keyword">if</span>(dom[i].getAttribute(attr)==val)&#123;</span><br><span class="line">            <span class="keyword">return</span> dom[i].parentNode.tagName;</span><br><span class="line">        &#125;</span><br><span class="line">   &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
